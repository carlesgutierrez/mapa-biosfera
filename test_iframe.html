<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Iframe Fullscreen</title>
</head>
<body>
    <h1>Test de Fullscreen en Iframe</h1>
    <div style="border: 2px solid red; padding: 10px;">
        <div class="map-wrapper">
            <iframe
                src="http://localhost:8000/"
                width="100%"
                height="600px"
                style="border:0;"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
    <p>Prueba el bot√≥n de fullscreen dentro del iframe arriba.</p>
</body>
</html>
