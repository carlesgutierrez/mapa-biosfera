<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Mapas - Reserva de la Biosfera</title>
    <link rel="icon" href="assets/ico/compass_icon_127015.ico" type="image/x-icon">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div id="map-overlay"></div>
    <div id="gesture-overlay">
        <div class="gesture-msg">Usa dos dedos para mover el mapa</div>
    </div>
    <div id="map"></div>

    <!-- Custom Zoom Controls -->
    <div class="custom-zoom-controls">
        <button id="zoom-in-btn" class="zoom-btn" aria-label="Acercar" title="Acercar">
            <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
            </svg>
        </button>
        <button id="zoom-out-btn" class="zoom-btn" aria-label="Alejar" title="Alejar">
            <svg viewBox="0 0 24 24" width="20" height="20">
                <path d="M19 13H5v-2h14v2z"/>
            </svg>
        </button>
    </div>

    <!-- Right Center Controls -->
    <div class="right-center-controls">
        <button id="reset-view-btn" class="zoom-btn" title="Centrar Mapa">
            <svg viewBox="0 0 24 24">
                <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </button>
        <button id="contrast-btn" class="zoom-btn" title="Modo Alto Contraste / Edición">
            <svg viewBox="0 0 24 24">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
        </button>
        <button id="fullscreen-toggle" class="zoom-btn" aria-label="Abrir en nueva pestaña" title="Abrir en nueva pestaña">
            <svg viewBox="0 0 24 24">
                <path d="M19 19H5V5h7V3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2v-7h-2v7zM14 3v2h3.59l-9.83 9.83 1.41 1.41L19 6.41V10h2V3h-7z"/>
            </svg>
        </button>
        <button id="fullscreen-native-btn" class="zoom-btn" aria-label="Pantalla Completa" title="Pantalla Completa" style="display: none;">
            <svg viewBox="0 0 24 24">
                <path d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"/>
            </svg>
        </button>
    </div>

    <div class="map-header-container">
        <div class="map-header">
            <!-- <h1>Productos y actividades de la RB Sierra del Rincón</h1> -->
            <div class="map-legend">
                <div class="legend-item" id="legend-productores">
                    <img src="productores/iconoDoc.png" alt="Icono Productores">
                    <span>Productos</span>
                </div>
                <div class="legend-item" id="legend-actividades">
                    <img src="actividades/iconoDoc.png" alt="Icono Actividades">
                    <span>Actividades</span>
                </div>
                <button id="menu-toggle-btn" class="menu-toggle-btn" title="Mostrar/Ocultar lista de items">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Menú interactivo de items -->
        <div id="items-menu" class="items-menu">
            <!-- Los botones se generarán dinámicamente aquí -->
        </div>
    </div>

    <div id="info-panel">
        <div class="panel-header">
            <h2 id="panel-title"></h2>
            <button id="close-panel-btn">&times;</button>
        </div>
        <div class="panel-content" id="panel-content">
            <!-- Contenido dinámico se insertará aquí -->
        </div>
    </div>
    
    <div class="footer-container">
        <div class="footer-credits">
            <a href="https://www.sierradelrincon.org/" target="_blank" rel="noopener noreferrer">Reserva de la Biosfera Sierra del Rincón</a>
            <span class="separator">|</span>
            <a href="https://carlesgutierrez.github.io/about/" target="_blank" rel="noopener noreferrer" class="powered-by">Powered by</a>
        </div>
    </div>

    <!-- Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet.markercluster.js -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <!-- Leaflet Omnivore -->
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>
    <!-- Leaflet VectorGrid -->
    <script src="https://unpkg.com/leaflet.vectorgrid@1.3.0/dist/Leaflet.VectorGrid.bundled.min.js"></script>

    <!-- App Logic -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
