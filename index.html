<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Mapas - Reserva de la Biosfera</title>
    <link rel="icon" href="assets/ico/compass_icon_127015.ico" type="image/x-icon">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <!-- Leaflet.markercluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div id="map-overlay"></div>
    <div id="map"></div>

    <div class="map-header">
        <h1>Productoras y Actividades de la Sierra del Rincón</h1>
        <div class="map-legend">
            <div class="legend-item" id="legend-actividades">
                <img src="actividades/iconoDoc.png" alt="Icono Actividades">
                <span>Actividades</span>
            </div>
            <div class="legend-item" id="legend-productores">
                <img src="productores/iconoDoc.png" alt="Icono Productores">
                <span>Productores agroalimentarios</span>
            </div>
            <button id="contrast-btn" class="contrast-btn" title="Modo Alto Contraste / Edición">
                <svg viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
            </button>
        </div>
    </div>

    <div id="info-panel">
        <div class="panel-header">
            <h2 id="panel-title"></h2>
            <button id="close-panel-btn">&times;</button>
        </div>
        <div class="panel-content" id="panel-content">
            <!-- Contenido dinámico se insertará aquí -->
        </div>
    </div>
    
    <div class="footer-credits">
        <a href="https://www.sierradelrincon.org/" target="_blank" rel="noopener noreferrer">Reserva de la Biosfera Sierra del Rincón</a>
    </div>

    <!-- Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Leaflet.markercluster.js -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <!-- Leaflet Omnivore -->
    <script src="https://unpkg.com/leaflet-omnivore@0.3.4/leaflet-omnivore.min.js"></script>

    <!-- App Logic -->
    <script src="js/config.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
